<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img src="./media/dashboardLogo.png" alt="Dashboard">
                <div class="text">Dashboard</div>
            </div>

            <div class="sideButtonContainer">
                <a href="" class="sideButton">
                    <img src="./media/home.png" alt="Home" class="icon">
                    <div class="text">Home</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/profile.png" alt="Profile" class="icon">
                    <div class="text">Profile</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/message.png" alt="Messages" class="icon">
                    <div class="text">Messages</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/history.png" alt="History" class="icon">
                    <div class="text">History</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/tasks.png" alt="Tasks" class="icon">
                    <div class="text">Tasks</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/groups.png" alt="Groups" class="icon">
                    <div class="text">Groups</div>
                </a>
            </div>

            <div class="sideButtonContainer">
                <a href="" class="sideButton">
                    <img src="./media/settings.png" alt="Settings" class="icon">
                    <div class="text">Settings</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/privacy.png" alt="Privacy" class="icon">
                    <div class="text">Privacy</div>
                </a>
                <a href="" class="sideButton">
                    <img src="./media/support.png" alt="Support" class="icon">
                    <div class="text">Support</div>
                </a>
            </div>
        </div>
    
        <div id="header">
            <div id="headTop">
                <div class="left">
                    <img src="./media/search.png" alt="Search" class="icon">
                    <input type="text">
                </div>
                
                <div class="right">
                    <a href=""><img src="./media/notifications.png" alt="Notifications" class="icon"></a>
                    <img src="./media/pfp.jpg" alt="Profile Picture" class="pfp">
                    <a href="" class="text">Nicolas Sanchez</a>
                </div>
            </div>

            <div id="headBottom">
                <div id="hello">
                    <img src="./media/pfp.jpg" alt="Profile Picture" class="pfp">
                    <div class="text">
                        <div style="font-size: 13px;">Hello,</div>
                        <div style="font-size: 25px;">Nicolas Sanchez (@nsanchez9009)</div>
                    </div>
                </div>
                <div id="buttons">
                    <button class="text">New</button>
                    <button class="text">Upload</button>
                    <button class="text">Share</button>
                </div>
            </div>
        </div>
    
        <div id="main">
            <div id="projects">
                <div class="text">Your Projects</div>
                
                <div id="cards">
                    <div class="card">
                        <div class="cardText">
                            <div class="text">Guide Bot</div>
                            <div class="text subtext">A discord bot built with the hikari python api and lightbulb command handler.</div>
                        </div>

                        <div class="cardButtons">
                            <div class="favorite icon"></div>
                            <div class="watch icon"></div>
                            <a href="https://github.com/nsanchez9009/Guide-bot" class="fork icon"></a>
                        </div>
                
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>

            <div id="announcements">
                <div class="text">Announcements</div>

                <div id="messages">
                    <div class="message"></div>
                    <div class="message"></div>
                    <div class="message"></div>
                </div>
            </div>

            <div id="trending">
                <div class="text">Trending</div>

                <div id="users">
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
